<app-nav-bar></app-nav-bar>
<div class="container-fluid">
  <div class="row">
    <div class="col bg-primary container">
      <h1>Dúvidas</h1>
      <!--Filtro-->
      <div class="filtro-pesquisa">
        <mat-form-field  appearance="fill">
          <input  matInput placeholder="Pesquisar" autocomplete="off" (keyup)="filterData($event)">
        </mat-form-field>
      </div>
      <table class="tabela-perguntas" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <!--Alguns titulos são exemplos para testes de saida json-->
        <!--ID pergunta bot-->
        <ng-container  matColumnDef="id">
          <th class="th-id" mat-header-cell mat-sort-header *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!--nome pergunta bot-->
        <ng-container  matColumnDef="name">
          <th class="th-titulo" mat-header-cell mat-sort-header *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!--email pergunta bot-->
        <ng-container matColumnDef="email">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Pergunta</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!--Marcador de Página-->
      <mat-paginator #paginator
                     [pageSize]="4"
                     [pageSizeOptions]="[2, 5, 10, 25, 100]">
      </mat-paginator>

    </div>

    <div class="col bg-primary">
      <h1>Editar</h1>
      <form class="formBot">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Título</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Exemplo: Matricula, professor, etc">
        </div>
        <div class="mb-3">
          <label for="criar-pergunta" class="form-label">Pergunta</label>
          <textarea class="form-control" id="criar-pergunta" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="cria-resposta" class="form-label">Resposta</label>
          <textarea class="form-control" id="cria-resposta" rows="3"></textarea>
        </div>
        <button id="adicionar" class="btn btn-light botao-editar" type="submit">Adicionar</button>
        <button id="excluir" class="btn btn-light botao-editar" type="submit">Excluir</button>
        <button id="editar" class="btn btn-light botao-editar" type="submit">Editar</button>
      </form>
    </div>

  </div>
</div>
